{% extends 'layouts/main.html' %}
{% block title %}Resultados{% endblock %}
{% block content %}

    <div id="map-feedback" class="col-md-2">
        <div class="row title">
            <h2>Pronto!</h2>
        </div>
        <div class="row">
            <img src="/static/img/nov-01.png" width="120" height="120"/>
        </div>
        <div class="row">
            {{ user_name }}, de acordo com o seu perfil, as melhores regiões para você em São Paulo são:
        </div>
        <div class="row">
            <ul>
                {% for district in selected_districts %}
                    <li><strong>{{ district }}</strong></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="col-md-10">
        <div id="map" style="clear:both; min-height:400px;"></div>
    </div>

    <script type="text/javascript" src="/static/js/maps.js"></script>

    <!-- Google Maps API -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcQgKNjMyOF3KiPmLu7IDitKWwEHwDnIQ&libraries=places&callback=initMap"></script>

    <script type="text/javascript">
        {% for district in selected_districts %}
            locatePlaceInMap('{{district}}, São Paulo - SP');
        {% endfor %}
    </script>

{% endblock %}
